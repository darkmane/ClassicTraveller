travellerApp:
  image: tomcat:8.0-jre7
  links:
    - travellerElasticSearch:elastic-search.darkmane.me
    - travellerDb:mongo.darkmane.me
travellerDb:
  image: dockerfile/mongodb
  ports:
    - "27017:27017"
    - "28017:28017"
  expose:
    - "27017"
    - "28017"
travellerElasticSearch:
  image: dockerfile/elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"
  expose:
    - "9200"
    - "9300"
  volumes:
    - elasticsearch:/data
